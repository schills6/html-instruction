<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="TWPIstyles.css" rel="stylesheet" />
</head>
<body>

    <header>
        Toy Web Pages Inc.  &#9786;
    </header>

    <nav>
        <a href="default.html">Home</a> <a href="Toys.html">Toys</a> <a href="Sports.html">Sports</a> <a href="InfoRequest.html">More Information</a>
    </nav>

    <h2>We welcome all feedback and suggestions!</h2>

    <section>

        <form name="form1" method="GET" action="formresultsdummy.html">
            <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" required name="firstName"></td>
            </tr>
            <tr>
                <td>Last Name: </td> 
                <td><input type="text" required name="lastName"></td>
            </tr>
            <tr>
                <td> State: </td>    
                <td>
                    <select name="State"> 
                        <option value="none" selected>State</option>
                        <option value="OH">Ohio</option>
                        <option value="KY">Kentucky</option>
                        <option value="IN">Indiana</option>
                        <option value="IL">Illinois</option>
                        <option value="MI">Michigan</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="MA">Massachusetts</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Email: </td>
                <td> <input type="email" required name="email"></td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Comments: </td>
                <td><textarea name "comments" rows=5 cols=50 wrap="soft"></textarea></td>
            </tr>
            </table>
            <button type="submit">Submit</button> 
            <input type="reset" value="Reset the form">



        </form>

    </section>
    <footer>
        Copyright © 2017 TWPinc.   <a href="AboutUs.html">About</a>    <a href="Contact.html">Contact Us</a>    <a href="Privacy.html">Privacy</a>
    </footer>


</body>
</html>
